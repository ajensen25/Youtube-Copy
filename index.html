<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
  <title>Youtube Copy</title>
</head>
<body>
  <!-- Header / Navbar -->
  <header>
    <nav class="navbar">
      <div class="navbar-left">
        <button class="js-menu-button">
          <i class="uil uil-bars"></i>
        </button>
        <a href="#" class="navbar-logo">
          <img src="assets/logo.png" alt="Logo">
          <h2>CnTube</h2>
        </a>
      </div>
      <div class="navbar-mid">
        <div class="searchbar">
          <input type="search" required placeholder="Search">
          <button>
            <i class="uil uil-search"></i>
          </button>
        </div>
        <button class="voice-search">
          <i class="uil uil-microphone"></i>
        </button>
      </div>
      <div class="navbar-right">
        <button>
          <i class="uil uil-moon"></i>
        </button>
        <div class="user-image">
          <img src="assets/user.jpg" alt="User">
        </div>
      </div>
    </nav>
  </header>

  <main>
    <aside class="sidebar js-sidebar visible">
      <div class="sidebar-top">
        <a href="#" class="sidebar-link">
          <i class="uil uil-estate"></i>
          <p>Home</p>
        </a>
        <a href="#" class="sidebar-link">
          <i class="uil uil-video"></i>
          <p>Shorts</p>
        </a>
        <a href="#" class="sidebar-link">
          <i class="uil uil-tv-retro"></i>
          <p>Subscriptions</p>
        </a>
      </div>
      <div class="sidebar-you">
        <p class="title">You</p>
        <a href="#" class="sidebar-link">
          <i class="uil uil-user-square"></i>
          <p>Your Channel</p>
        </a>
        <a href="#" class="sidebar-link">
          <i class="uil uil-history"></i>
          <p>History</p>
        </a>
        <a href="#" class="sidebar-link">
          <i class="uil uil-clock"></i>
          <p>Watch Later</p>
        </a>
      </div>
      <div class="sidebar-explore">
        <p class="title">Explore</p>
        <a href="#" class="sidebar-link">
          <i class="uil uil-fire"></i>
          <p>Trending</p>
        </a>
        <a href="#" class="sidebar-link">
          <i class="uil uil-music"></i>
          <p>Music</p>
        </a>
        <a href="#" class="sidebar-link">
          <i class="uil uil-keyboard"></i>
          <p>Gaming</p>
        </a>
        <a href="#" class="sidebar-link">
          <i class="uil uil-basketball"></i>
          <p>Sports</p>
        </a>
      </div>
      <div class="sidebar-more">
        <p class="title">More from YouTube</p>
        <a href="#" class="sidebar-link">
          <i class="uil uil-plus-square"></i>
          <p>YouTube Plus</p>
        </a>
        <a href="#" class="sidebar-link">
          <i class="uil uil-headphones"></i>
          <p>YouTube Music</p>
        </a>
        <a href="#" class="sidebar-link">
          <i class="uil uil-kid"></i>
          <p>YouTube Kids</p>
        </a>
        <a href="#" class="sidebar-link">
          <i class="uil uil-setting"></i>
          <p>Settings</p>
        </a>
      </div>
    </aside>
    <div class="main-content">
      <div class="category-list">
        <button class="category-button selected-category">All</button>
        <button class="category-button">Website</button>
        <button class="category-button">Music</button>
        <button class="category-button">Gaming</button>
        <button class="category-button">Node.js</button>
        <button class="category-button">JavaScript</button>
        <button class="category-button">React</button>
        <button class="category-button">TypeScript</button>
        <button class="category-button">Coding</button>
        <button class="category-button">Next.js</button>
        <button class="category-button">Data Analysis</button>
        <button class="category-button">Web Design</button>
        <button class="category-button">HTML</button>
        <button class="category-button">Tailwind</button>
        <button class="category-button">CSS</button>
        <button class="category-button">Express.js</button>
      </div>
      <div class="videos-grid js-videos-grid">
        <h6>There was trouble loading the page.</h6>
      </div>
    </div>
  </main>

  <script type="module" src="script.js"></script>
</body>
</html>
